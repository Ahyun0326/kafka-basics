plugins {
    id 'java'
}

group = 'io.kafka.demo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // kafka-clients
    implementation 'org.apache.kafka:kafka-clients:3.9.0'

    // slf4j
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
}

test {
    useJUnitPlatform()
}